<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="clock">
    <h3>Start Time: <span id="start-time-display"></span></h3>
    <h3>Current Time: <span id="current-time-display"></span></h3>
    <h3>Time Elapsed: <span id="time-elapsed-display"></span></h3>
    <h3>Time Left: <span id="time-left-display"></span></h3>
  </div>
  <div id="interface">
    <div>
      <input id="start-button" type="button" value="Start" />
      <input id="stop-button" type="button" value="Stop" />
      <input id="reset-button" type="button" value="Reset" />
    </div>
    <div>
      <input class="time-selection" id="timer-5" type="button" value="5 minutes" />
      <input class="time-selection" id="timer-10" type="button" value="10 minutes" />
      <input class="time-selection" id="timer-25" type="button" value="25 minutes" />
    </div>
  </div>
  <script src="pomodoro-script.js"></script>
</body>

</html>
